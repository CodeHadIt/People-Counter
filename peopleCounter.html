<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="people.css">
    <title>People Counter</title>
</head>
<body>
    <main>
        <div class="header">
            <div id="time"></div>
        </div>
        <h1>0</h1>
        <div class="increase-decrease">
            <button class="increase-btn">Increase<i class="fa fa-plus-circle"></i></button>
            <button class="decrease-btn">Decrease<i class="fa-solid fa-circle-minus"></i></button>
        </div>
        <button class="reset-btn">Reset<i class="fa-solid fa-rotate"></i></button>
    </main>
</body>
<script src="./peopleCounter.js"></script>
</html>
